<layout name="common_layout" />

        <!-- Page Title
        ============================================= -->
        <section id="page-title">

            <div class="container clearfix">
                <h1>媒体报道</h1>
                <span>Media report</span>
                <ol class="breadcrumb">
                    <li><a href="/">首页</a></li>
                    <li><a href="{:U('News/internet')}">最新动态</a></li>
                    <li class="active">媒体报道</li>
                </ol>
            </div>

        </section><!-- #page-title end -->


        <!-- Content                                             
        ============================================= -->
        <section id="content">
                                                                 
            <div class="content-wrap">
                                                                 
				<div class="container clearfix">
                                                                 
                    <!-- Post Content                            
                    ============================================= -->
					<div class="postcontent nobottommargin col_last clearfix">
                                                                 
                        <!-- Posts                               
                        ============================================= -->
                        <div id="posts" class="small-thumbs">

                            <volist name="news" id="vo">
                            <div class="entry clearfix">
                                <div class="entry-image">
                                    <a href="__UPLOAD__/{$vo.imgurl}" data-lightbox="image"><img class="image_fade" src="__UPLOAD__/{$vo.imgurl}" style="opacity: 1;"></a>
                                </div>
                                <div class="entry-c">
                                    <div class="entry-title">
                                        <h2><a href="{:U('News/detail',array('id'=>$vo["id"]))}">{$vo.title}</a></h2>
                                    </div>
                                    <ul class="entry-meta clearfix">
                                        <li><i class="icon-calendar3"></i> {$vo.date}</li>
                                    </ul>
                                    <div class="entry-content">
                                        <p></p>
                                                                 
                                    </div>
                                </div>
                            </div>
                            </volist>
                       
							<if condition="$page['page_count'] gt 1">
                            <ul class="pagination">
                                <notempty name="page.page_prev">
                                <li><a href="{$page['page_prev']}">«</a></li>
                                </notempty>

                                <volist name="page['page_number']" id="vo" key="key" >
                                <li <if condition="$page['page'] eq $key">class="active"</if>><a href="{$vo}">{$key}</a></li>
                                </volist>

                                <notempty name="page.page_next">
                                <li><a href="{$page['page_next']}">»</a></li>
                                </notempty>

                                <li><a href="javascript:;">第{$page['page']}页/共{$page['page_count']}页</a></li>
                            </ul>
                            </if>
                                                                 
                        </div><!-- #posts end -->
                                                                 
                                                                 
                                                                 
                    </div>
					<!-- .postcontent end -->
                                                                 
                                                                 
                    <!-- Sidebar                                                                             
                    ============================================= -->
                    <div class="sidebar nobottommargin clearfix">
                        <div class="sidebar-widgets-wrap">
                         
                            <div class="widget widget_links clearfix">
                         
                                <h4>最新动态</h4>
                                <ul>
                                    <li><a href="{:U('News/company')}"><div>公司动态</div></a></li>
                                    <li><a href="{:U('News/news')}"><div>行业新闻</div></a></li>
                                    <li><a href="{:U('News/internet')}"><div>媒体报道</div></a></li>
                         
                                </ul>
                         
                            </div>
                         
                            <include file="Common/hot_news"/>
                         
                            <include file="Common/tag"/>
                         
                            <div class="widget clearfix">
                         
                         
                         
                            </div>
                         
                        </div>
                    </div><!-- .sidebar end -->
                         
                </div>
                         
                  </div>
        </section><!-- #content end -->
