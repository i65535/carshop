<layout name="tab_add_layout" />
<div class="crumb-wrap">
    <div class="crumb-list">
        <i class="icon-font"></i>
        <a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span>
        <a class="crumb-name" href="{:U('index')}">{$ur_here}</a><span class="crumb-step">&gt;</span><span>{:L('add')}</span>
    </div>
</div>
<div class="result-wrap">
    <div class="result-content">
        <ul class="nav nav-tabs" role="tablist" id="myTab" style="height:40px;">
            <li class="active"><a href="#general" role="tab" data-toggle="tab">{:L('tab_general')}</a></li>
            <li><a href="#detail" role="tab" data-toggle="tab">{:L('tab_content')}</a></li>
        </ul>

        <form action="{:U('insert')}" method="post" id="myform" name="myform" enctype="multipart/form-data">
        <div class="tab-content">
            <div class="tab-pane active" id="general">
                <table class="insert-tab" width="100%">
                    <tbody>

                        <tr>
                            <th width="150"><i class="require-red">*</i>{:L('title')}:</th>
                            <td>
                                
                                <input class="input-sm" name="data[title]" maxlength="20" size="50" value="" type="text" />
                            </td>
                        </tr>

                        <tr>
                            <th width="150"><i class="require-red">*</i>{:L('category')}:</th>
                            <td>
                                <select name='data[category]' class="form-control form-input">
                                {$category_option}
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <th width="150"><i class="require-red">*</i>{:L('author')}:</th>
                            <td>
                                
                                <input class="input-sm" name="data[author]" maxlength="20" size="50" value="" type="text" />
                            </td>
                        </tr>

                        <tr>
                            <th width="150"><i class="require-red">*</i>{:L('imgurl')}:</th>
                            <td>
                                <div class="col-md-3 from-input-align">
                                    <input type="file" name="image_file" class="form-control input-sm" />
                                </div>
                            </td>
                        </tr>

                        <tr>
                            <th width="150"><i class="require-red">*</i>{:L('keywords')}:</th>
                            <td>
                                
                                <input class="input-sm" name="data[keywords]" maxlength="20" size="50" value="" type="text" />
                            </td>
                        </tr>
                        <tr>
                            <th width="150"><i class="require-red">*</i>{:L('summary')}:</th>
                            <td>
                                <textarea name="data[summary]" cols="50"  rows="7" class="form-control input-sm form-input"></textarea>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane" id="detail">
                <table class="table table-hover" width="90%" id="detail-table">
                    <tr>
                        <td><div class="col-md-9"> 
                            <script id="rich_text_area" name="data[content]" type="text/plain" style="width:810px; height:360px;"></script> 
                        </div></td>
                    </tr>
                </table>
            </div>
            <div class="button-div">
                <input class="btn btn-primary btn6 mr10" value="{:L('button_submit')}" type="submit">
                <input class="btn btn6" onclick="history.go(-1)" value="{:L('button_return')}" type="button">
            </div>
        </form>
    </div>
</div>
