<layout name="index_layout" />

<if condition="$full_page">
<div class="crumb-wrap">
	<div class="crumb-list"><i class="icon-font"></i><a href="/admin">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">{$ur_here}</span></div>
</div>
<div class="search-wrap">
	<div class="search-content">
		<form action="" method="post">
			<table class="search-tab">
				<tr>
					<th width="70">{:L('keyword')}:</th>
					<td><input class="common-text" placeholder="关键字" name="keyword" value="" id="" type="text"></td>
					<td><input class="btn btn-primary btn2" name="sub" value="{:L('button_search')}" type="submit"></td>
				</tr>
			</table>
		</form>
	</div>
</div>

<div class="result-wrap">
	<form name="myform" id="myform" method="post">
		<div class="result-content" id="listDiv">
</if>
			<table class="result-tab" width="100%">
				<tr>
					<th class="tc" width="5%"><input class="allChoose" name="" id='check' type="checkbox"></th>
					
					<th><center><a href="javascript:listTable.sort('id'); ">{:L('id')}</a></center></th>

					<th><center><a href="javascript:listTable.sort('album_name'); ">{:L('album_name')}</a></center></th>

					<th><center><a href="javascript:listTable.sort('image_width'); ">{:L('image_width')}</a></center></th>

					<th><center><a href="javascript:listTable.sort('image_height'); ">{:L('image_height')}</a></center></th>

					<th><center><a href="javascript:listTable.sort('album_desc'); ">{:L('album_desc')}</a></center></th>
					<th><center>操作</center></th>
				</tr>
				<volist name="list" id="vo">
				<tr>
					<td class="tc">
						<input name="ids[]" value="$vo['id']" class="check" type="checkbox">
					</td>
					
					<td><center><span onclick="javascript:listTable.edit(this, 'edit_id', {$vo['id']})">{$vo['id']}</span></center></td>

					<td><center><span onclick="javascript:listTable.edit(this, 'edit_album_name', {$vo['id']})">{$vo['album_name']}</span></center></td>

					<td><center><span onclick="javascript:listTable.edit(this, 'edit_image_width', {$vo['id']})">{$vo['image_width']}</span></center></td>

					<td><center><span onclick="javascript:listTable.edit(this, 'edit_image_height', {$vo['id']})">{$vo['image_height']}</span></center></td>

					<td><center><span onclick="javascript:listTable.edit(this, 'edit_album_desc', {$vo['id']})">{$vo['album_desc']}</span></center></td>
					<td><center>
						<a class="link-update" href="{:U('Images/index', array('id'=>$vo['album_id']))}">{:L('images')}</a>|
						<a class="link-update" href="{:U('edit', array('id'=>$vo['id']))}">{:L('edit')}</a>
						<a class="link-del" onclick="return confirm('{:L('remove_confirm')}');" href="{:U('del', array('id'=>$vo['id']))}">{:L('remove')}</a>
					</center></td>
				</tr>
				</volist>
			</table>
<if condition="$full_page">
			<include file="Common/page" />
		</div>
		<div class="list_act_div">
			<a href="{:U('add')}" class="btn btn-primary btn2"><i class="icon-font"></i>{:L('add')}</a>
			<input name="remove" type="submit" id="btnSubmit" value="{:L('remove')}" class="btn btn-default" disabled="true" onclick="this.form.target = '_self'" />
			<input name="batch" type="hidden" value="1" />
		</div>
	</form>
</div>
</if>
